<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liv Pic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="main-screen">
        <div class="background-gradient">
            <div class="bg-ellipse bg-ellipse-1"></div>
            <div class="bg-ellipse bg-ellipse-2"></div>
            <div class="bg-ellipse bg-ellipse-3"></div>
            <div class="bg-ellipse bg-ellipse-4"></div>
            <div class="bg-ellipse bg-ellipse-5"></div>
            <div class="bg-ellipse bg-ellipse-6"></div>
        </div>
        <img src="images/menu-icon.svg" alt="Menu" class="menu-icon">
        <div class="features-preview"></div>
        <div class="title-section">
            <h1 class="app-name">LIV-PIC</h1>
        </div>
        <img src="images/arrows.svg" alt="Arrows" class="arrows">
        <div class="heading-section">
            <h2 class="heading">Загрузите любое изображение и<br>превратите его в живой портрет</h2>
        </div>
        <div class="description-section">
            <p class="description">Мини-апп автоматически добавляет реалистичную мимику, движения и эмоции,<br><br>сохраняя оригинальный стиль фотографии.<br><br>Подходит для портретов, старых снимков и креативных экспериментов!</p>
        </div>
        <button class="select-button" id="selectButton">
            <div class="button-background"></div>
            <img src="images/gallery-icon.svg" alt="Gallery" class="gallery-icon">
            <div class="button-label">
                <span>Выбрать изображение</span>
            </div>
        </button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
